name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-container-image:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/sanketbodake@v2
       run:docker login -u sanketbodake -p Sank@9721
    - name: Build the docker image
       run:docker build --tag sanketdemo/demo:${{ github.sha }} .
    - name: Docker push
       run:docker push sanketbodake/demorepo 
    
